<html>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <body>
    <p id="test_line">test</p>
    <script type="text/javascript">
      console.log(location.href)
      var elm = document.getElementById("test_line");
      var i = 0
      function getReposSuccess(response) {
        elm.textContent = response.data.val
      }
      var api_url = location.href + '/sensor'
      console.log(api_url)
      function func1() {
        axios
        .get(api_url)
        .then(getReposSuccess)
      }
      setInterval(func1,1000);
    </script>
  </body>
</html>
